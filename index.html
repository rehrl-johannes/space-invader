<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div id="game-container">
        <div id="sidebar">
            <p>
                Wave:<br><br>
                <span id="wave">0</span>
            </p>
            <p>
                Score:<br><br>
                <span id="score">0</span>
            </p>
            <p>
                Highscore:<br><br>
                <span id="highscore">0</span>
            </p>
            <div id="buttons">
                <div id="player-selection">
                    <button id="single-player-button" disabled>Singleplayer</button>
                    <button id="multi-player-button">Multiplayer</button>
                </div>
                <button id="new-game-button">New Game</button>
            </div>
        </div>
        <div>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script type="module"  src="index.js"></script>
</body>
</html>
